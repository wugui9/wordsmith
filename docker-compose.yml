version: "3.9"

services:
  db:
    build: ./db
    container_name: wordsmith-db
    ports:
      - "5432:5432"           
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wordsdb
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wordsdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  words:
    build: ./words
    container_name: wordsmith-words
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8080"                 

  web:
    build: ./web
    container_name: wordsmith-web
    depends_on:
      - words
    ports:
      - "8080:80"              

volumes:
  dbdata:
